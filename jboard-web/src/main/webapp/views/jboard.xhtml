<ui:composition template="/views/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jbview="http://xmlns.jcp.org/jsf/composite/jbview">
<ui:define name="title">
  <h:outputText value="JB - Boards" />
</ui:define>
<ui:define name="additionalheader" >
<h:outputStylesheet name="jboard.css" library="css"/>
</ui:define>
<ui:define name="content">
<h:form id="commentForm">
  <div>
    <ui:repeat varStatus="ar" var="a" value="#{jboardController.articleViewList}">
      <jbview:jbview article="#{a}"/>
    </ui:repeat>
  </div>
</h:form>
</ui:define>
</ui:composition>
